<h2> KLTCountRemainingFeatures() </h2> 

<h2> 
<code>
int KLTCountRemainingFeatures(<br>
     KLT_FeatureList fl);<br>
</code>
</h2>

KLTCountRemainingFeatures() returns the number of features in 
<code>fl</code> whose value is nonnegative (i.e., the number of
features that are not lost.<p>
