<h2> KLTSetVerbosity() </h2> 

<h2> 
<code>
void KLTSetVerbosity(<br>
     int verbosity);<br>
</code>
</h2>

KLTSetVerbosity() sets the verbosity.  Currently there are only
two levels:
<ul>
<li> 0: forbids all printing to the screen 
	(except for error and warning messages).
<li> 1: provides feedback by printing sparse messages (the default).
</ul>
